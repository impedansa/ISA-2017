<div class="container-fluid" style="margin-left: 33%;margin-top: 15%">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="form-login">
        <form class="form-horizontal" method="post" (ngSubmit)="onSubmitLogin(f.value)" #f="ngForm">
        <h2>Welcome</h2>
        <div class="form-group">
          <div class="cols-lg-10">
            <div class="input-group">
              <input type="text" ngModel required class="form-control" name="email" id="email"  placeholder="E-mail"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="cols-lg-10">
            <div class="input-group">
              <input type="password" ngModel required class="form-control" name="password" id="password"  placeholder="Password"/>
            </div>
          </div>
        </div>
        <span style="color: red" id="err_span"></span>
        <div class="wrapper">
            <span class="group-btn">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </span>
        </div><br>
        <div class="wrapper">
          <a [routerLink]="['register']" class="btn btn-outline-dark btn-block">Register</a>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
