<div class="container-fluid" style="margin-left: 33%;margin-top: 10%">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="form-register">
        <form class="form-horizontal" method="post" (ngSubmit)="onEdit(f.value)" #f="ngForm">
          <h2 align="center">Edit Personal Information</h2>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="email"
                       [ngModel]="user?.email"
                       required class="form-control"
                       name="email"
                       id="email"
                       email
                       (change)="checkEmail(f.controls['email'].value)"
                       placeholder="E-mail"/>
                <!--pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"-->

              </div>
              <span style="color: red" id="err_span"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="password" [ngModel]="user?.password" required class="form-control" name="password" id="password"
                       (keydown)="checkPasswords(f.controls['password'].value, f.controls['repassword'].value)" placeholder="Password"/>
              </div>
              <span style="color: red" id="err_pass"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="password" [ngModel]="user?.password" required class="form-control" name="repassword" id="repassword" (keyup)="checkPasswords(f.controls['password'].value, f.controls['repassword'].value)" placeholder="Repeat Password"/>
              </div>
              <span style="color: red" id="err_repass"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="text" [ngModel]="user?.firstName" required class="form-control" name="firstName" id="firstName"  placeholder="First name"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="text" [ngModel]="user?.lastName" required class="form-control" name="lastName" id="lastName"  placeholder="Last name"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="text" [ngModel]="user?.phoneNumber" required class="form-control" name="phoneNumber" id="phoneNumber"  placeholder="Phone Number"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="cols-lg-10">
              <div class="input-group">
                <input type="text" [ngModel]="user?.city" required class="form-control" name="city" id="city"  placeholder="City"/>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <span class="group-btn">
                <button type="submit" class="btn btn-success btn-block"  [disabled] = "!f.valid || !canEdit || !canEditPasswords">Confirm</button>
            </span>
          </div><br>
          <div class="wrapper">
            <a [routerLink]="['/home']" class="btn btn-outline-dark btn-danger btn-block">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
